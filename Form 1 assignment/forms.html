<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-assessment</title>
    <link href="/Form 1 assignment/form.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1>Student Biodata</h1>
    <form action="" method="" >
        <div class="bio">
        <label>Name: </label>
            <input for="name" type="text" name="username" id="name"><br>
        <label>Password: </label>
            <input for="password" type="password" name="password" id="password"><br>
        <label>Phone Number: </label>
            <input for="number" type="number" id="number"><br>
        
        </div>
        
        <div class="gender-radio">
            <label>Gender: </label><br>
            <input type="radio" name="gender" checked>
           <label>Male</label> 
            <input type="radio" name="gender">
           <label>Female</label> 
            <input type="radio" name="gender">
            <label>Other</label>
            </div>
        <div class="hobby">
        <p>Please select your hobbies:</p>
        <div class="hobbies">
            <input type="checkbox" name="hobbies">
            <label>Coding</label>
            <input type="checkbox" name="hobbies">
            <label>Dancing</label>
            <input type="checkbox" name="hobbies">
            <label>Singing</label>
            <input type="checkbox" name="hobbies">
            <label>Reading</label>
            <input type="checkbox" name="hobbies">
            <label>Travelling</label>
            <input type="checkbox" name="hobbies">
            <label>Movie</label>
            <input type="checkbox" name="hobbies">
            <label>Eating</label>
            </div>
            
     <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
